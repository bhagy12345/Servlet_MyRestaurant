<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	  <style>
		   body {
			   background-image: url(https://images.unsplash.com/photo-1590846406792-0adc7f938f1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=385&q=80);
			   background-repeat: no-repeat;
			   background-size: cover;
			   color: white;
			   width: 200px;
			   align:center;
			   margin:50px opx;
			   padding: 0px;
		   }
		   
	   </style>
<h1>Signup Page</h1>
	<form action="signup" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Enter Details Here,</legend>
			<table>
				<tr>
					<th>
						FullName:
					</th>
					<td>
						<input type="text" name="fullname">
					</td>
				</tr>
				<tr>
					<th>
						Password:
					</th>
					<td>
						<input type="password" name="password" required>
					</td>
				</tr>

				<tr>
					<th>
						Mobile:
					</th>
					<td>
						<input type="tel" pattern="[0-9]{10}" name="number" required>
					</td>
				</tr>
				<tr>
					<th>
						Email:
					</th>
					<td>
						<input type="email" name="email" required>
					</td>
				</tr>
				<tr>
					<th>
						Date of Birth:
					</th>
					<td>
						<input type="date" name="dob" required>
					</td>
				</tr>
				<tr>
					<th>
						Gender:
					</th>
					<td>
						Male <input type="radio" value="male" name="gender">
						Female <input type="radio" value="female" name="gender">
						Other <input type="radio" value="other" name="gender">
					</td>
				</tr>
				<tr>
					<th>
						Picture:
					</th>
					<td>
						<input type="file" name="picture">
					</td>
				</tr>

				<tr>
					<th>
						Country:
					</th>
					<td>
						<select name="country">
							<option>India</option>
							<option>Germany</option>
							<option>Dubai</option>
							<option>France</option>
							<option>Uganda</option>
						</select>
					</td>
				</tr>
			</table>
			<button>
				Signup
			</button>
			<button type="reset">
				Reset
			</button>
			<br><br>
			<a href="Login.html">Already have Account? Click here to Login</a>
		</fieldset>
	</form>

	<br>
	<a href="Home.html"><button>Home</button></a>
</body>
</html>
